<!DOCTYPE html>
<html>
<head>
    <title>StudyBuddy Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>StudyBuddy CSV Upload Test</h1>
    <div>
        <input type="file" id="testFile" accept=".csv">
        <button onclick="testParsing()">Test CSV Parsing</button>
    </div>
    <div id="results"></div>

    <script>
        // Simplified version of the parseCSV function from the main app
        function parseCSV(csvData) {
            const parsed = [];
            const lines = csvData.split(/\r\n|\n/);
            
            // Skip header row if it exists
            const startIndex = lines.length > 0 && lines[0].toLowerCase().includes('word') ? 1 : 0;

            for (let i = startIndex; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line === '') continue;
                
                const parts = [];
                let currentField = '';
                let inQuotedField = false;
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        if (inQuotedField && j + 1 < line.length && line[j + 1] === '"') {
                            currentField += '"';
                            j++; 
                        } else {
                            inQuotedField = !inQuotedField;
                        }
                    } else if (char === ',' && !inQuotedField) {
                        parts.push(currentField.trim());
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
                parts.push(currentField.trim()); 

                if (parts.length >= 2 && parts[0] && parts[1]) {
                    parsed.push({
                        lang1: parts[0],
                        lang2: parts[1]
                    });
                }
            }
            return parsed;
        }

        function testParsing() {
            const fileInput = document.getElementById('testFile');
            const resultsDiv = document.getElementById('results');
            
            if (!fileInput.files.length) {
                resultsDiv.innerHTML = '<div class="error">Please select a CSV file first.</div>';
                return;
            }
            
            const file = fileInput.files[0];
            
            if (!(file.type === "text/csv" || file.name.toLowerCase().endsWith(".csv"))) {
                resultsDiv.innerHTML = '<div class="error">Invalid file type. Please use a CSV file.</div>';
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const parsedNotes = parseCSV(event.target.result);
                    
                    if (parsedNotes.length > 0) {
                        let resultHTML = `<div class="success">✅ Successfully parsed ${parsedNotes.length} vocabulary entries!</div>`;
                        resultHTML += '<div class="info"><h3>Parsed Vocabulary:</h3><ul>';
                        parsedNotes.forEach((note, index) => {
                            resultHTML += `<li><strong>${note.lang1}</strong> → ${note.lang2}</li>`;
                        });
                        resultHTML += '</ul></div>';
                        resultsDiv.innerHTML = resultHTML;
                    } else {
                        resultsDiv.innerHTML = '<div class="error">❌ No vocabulary found. Check file format.</div>';
                    }
                } catch (error) {
                    resultsDiv.innerHTML = `<div class="error">❌ Error processing CSV file: ${error.message}</div>`;
                    console.error("Error processing CSV:", error);
                }
            };
            
            reader.onerror = () => {
                resultsDiv.innerHTML = '<div class="error">❌ Error reading file.</div>';
            };
            
            reader.readAsText(file);
        }

        // Test with pre-defined CSV data
        function runTests() {
            const testCSV = `word,translation
hello,hola
goodbye,adiós
"thank you","gracias"
"word, with comma","translation"
"word with ""quote""","definition"`;
            
            console.log("Running CSV parsing tests...");
            const result = parseCSV(testCSV);
            console.log("Parsed results:", result);
            
            const expectedCount = 5;
            if (result.length === expectedCount) {
                console.log("✅ Test passed: Correct number of entries parsed");
            } else {
                console.log("❌ Test failed: Expected", expectedCount, "entries, got", result.length);
            }
        }
        
        // Run tests on page load
        window.onload = runTests;
    </script>
</body>
</html>
